catchpoint:
  apikey: <API_KEY>
  application:
    name: auth-service
    classname: java
  report:
    rest:
      baseurl: https://collector.tracing.catchpoint.com/v1/
  trace:
    instrument:
      traceableconfig1: com.sqlcinema.backend.authserivce.services.*.*[traceLineByLine=true]
      traceableconfig2: com.sqlcinema.backend.authservice.model.*.*[traceLineByLine=true]
    integrations:
      spring:
        web:
          request:
            mask: false
          response:
            mask: false
